<!-- Program 1: Develop Angular JS program that allows user to input their first name and last name and display their full name. -->

<!DOCTYPE html> 
<html> 
<head> 
       <title>Full Name Program</title> 
       <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">     
       </script> 
</head> 
<body> 
     <div  ng-app="myApp"  ng-controller="myCtrl"> 
          <h1>Full Name Program</h1> 
          <input type="text" ng-model="firstName" placeholder="Enter First Name"> 
          <input type="text" ng-model="lastName" placeholder="Enter Last Name"> 
          <br> 
          Full Name: {{firstName + " " + lastName}} 
     </div> 
 
     <script> 
 var app = angular.module("myApp", []); 
 app.controller("myCtrl", function($scope) { 
   $scope.firstName = "PALLAVI "; 
   $scope.lastName = "SHETTIGAR"; 
 }); 
    </script> 
 </body> 
</html>
